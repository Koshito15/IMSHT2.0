<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Payment</title>
  <link rel="stylesheet" href="style.css?v=1.0.2">
</head>
<body>
  <div class="kiosk">
    <div class="payment-box" id="payment-box">
      <h2>Confirm Your Payment</h2>
      <p class="amount">Total: ₱<span id="payment-total">0</span></p>
      
      <div id="confirmation-form">
        <p class="note">Please enter your GCash transaction ID and upload a screenshot of the receipt.</p>
        
        <input type="text" id="transaction-id" placeholder="GCash Transaction ID" required>
        <label for="receipt-upload" class="upload-label">Upload Receipt</label>
        <input type="file" id="receipt-upload" accept="image/*" required>
        
        <button id="submit-payment-btn">Submit for Verification</button>
      </div>

      <div id="pending-verification" class="hidden">
        <h3>⏳ Verifying Payment...</h3>
        <p class="note">Please wait. This may take a few moments. Do not close this page.</p>
      </div>

    </div>
  </div>

  <div id="voucher-overlay" style="display: none;">
      <div id="voucher-box">
          <h2 id="voucher-title"></h2>
          <p id="voucher-message"></p>
          <div id="voucher-details" style="display: none;">
              Amount: ₱<span id="voucher-amount"></span><br>
              Voucher Code: <strong id="voucher-code"></strong>
          </div>
      </div>
  </div>

  <script src="script.js?v=1.0.2"></script>
</body>
</html>
