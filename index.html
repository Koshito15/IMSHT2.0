<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WifiSpot - Kiosk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=5.0.8" />
</head>
<body>
  <div id="loader" class="loader-overlay hidden">
    <div class="spinner"></div>
  </div>

  <div id="admin-hotspot" title="admin" onclick="showAdminPanel()"></div>

  <div class="kiosk">
    <div class="kiosk-container">
      
      <div id="welcome-screen" class="screen active">
        <h1>WifiSpot</h1>
        <p class="subtitle">Fast & Easy WiFi Access</p>
        <button id="start-order-btn" class="hero-btn" onclick="showScreen('order-screen', this)">Start Order</button>
        <div id="redeem-section">
          <h3>Redeem Voucher Code</h3>
          <div class="redeem-form-container">
            <input type="text" id="redeem-code-input" placeholder="Enter voucher code" />
            <button onclick="redeemVoucher()">Redeem</button>
          </div>
          <p id="redeem-message" class="hidden"></p>
        </div>
      </div>

      <div id="order-screen" class="screen hidden">
        <h2>Select a Voucher</h2>
        <div class="products" id="product-list"></div>
        <button class="back-btn" onclick="showScreen('welcome-screen', this)">Back</button>
      </div>
      
      <div id="payment-screen" class="screen hidden">
          <div class="payment-box">
              <h2>Complete Your Payment</h2>
              <p id="payment-timer" class="timer">Time left: 10:00</p>
              <p class="amount">Please pay exactly: ₱<span id="payment-total">0</span></p>
              <img src="" alt="GCash QR Code" class="qr-code-img" id="payment-qr-img">
              <p class="note">1. Scan the QR Code with your GCash App.</p>
              <p class="note">2. After paying, enter the details below.</p>

              <div class="input-group">
                <label for="gcash-ref-input">GCash Reference Number</label>
                <input type="tel" class="gcash-ref-input" id="gcash-ref-input" placeholder="Enter the 13-digit number">
              </div>
              <div class="input-group">
                <label for="customer-gcash-no">Your GCash Number</label>
                <input type="tel" class="gcash-ref-input" id="customer-gcash-no" placeholder="e.g., 09123456789">
              </div>
              <div class="input-group">
                <label for="payment-screenshot-input">Upload Screenshot</label>
                <input type="file" class="payment-screenshot-input" id="payment-screenshot-input" accept="image/png, image/jpeg"/>
              </div>

              <button onclick="handleManualPayment(this)">Get My Voucher</button>
              <button class="back-btn" onclick="showScreen('order-screen')">Back</button>
          </div>
      </div>

      <div id="success-screen" class="screen hidden">
        <div class="success-box">
          <div class="success-icon">✅</div>
          <h2>Payment Verified!</h2>
          <p>Your voucher is ready. Click to copy.</p>
          <div class="voucher-display-wrapper">
            <p class="voucher-display" id="success-voucher-code"></p>
            <button id="copy-voucher-btn" onclick="copyVoucher()">Copy</button>
          </div>
          <button onclick="showScreen('welcome-screen', this)">Done</button>
        </div>
      </div>

    </div>
  </div>

  <div id="admin-panel" class="hidden">
      <div class="admin-header"><h2>Admin Panel</h2><button class="close-btn" onclick="hideAdminPanel()">✖</button></div>
      <div class="admin-controls">
        <input type="text" id="search-vouchers" placeholder="Search voucher..." />
        <select id="filter-status"><option value="all">All</option><option value="unused">Unused</option><option value="used">Used</option></select>
        <button class="download-btn" onclick="downloadVouchers()">Export CSV</button>
      </div>
      <div class="admin-content"><ul id="voucher-list"></ul></div>
  </div>

  <script src="script.js?=v5.0.8"></script>
</body>
</html>
